consumes:
  - application/json
parameters:
  - description: The admins login credentials
    in: body
    name: Admin credentials
    required: true
    type: string
    schema:
      type: object
      properties:
        username:
          type: string
          description: the admin's username
        password:
          type: string
          description: the admin's password
produces:
  - application/json
responses:
  200:
    description: Successful login
    schema:
      properties:
        data:
          properties:
            accessToken:
              example: ABCSEFEFDFFSDSFGWDFG
              type: string
      type: object
  400:
    description: There was an issue with the request sent
  401:
    description: Credentials not found
  500:
    description: An interval server error has occured
summary: Authenticate administrator
tags:
  - Authenticate
