consumes:
  - application/json
parameters:
  - description: The samples to be analysed along with an interval
    in: body
    name: samples
    required: true
    schema:
      properties:
        samples:
          items:
            properties:
              genes:
                items:
                  type: number
                type: array
              sampleID:
                type: string
            type: object
          type: array
        interval:
          description: the confidence interval
          maximum: 100
          minimum: 0
          example: 95
          type: integer
      required: true
      type: object

produces:
  - application/json
responses:
  200:
    description: background task started
    schema:
      properties:
        data:
          properties:
            resultURL:
              example: http://127.0.0.1:3000/results/confidence/123-abc-456-def
              type: string
      type: object
  400:
    description: There was an issue with the file sent
  500:
    description: An interval server error has occured
summary: Generate confidence intervals for parsed samples
tags:
  - Confidence interval
