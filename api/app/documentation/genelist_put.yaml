consumes:
  - application/json
parameters:
  - description: The JWT for the requesting admin
    in: header
    name: Authorization
    required: true
    type: string
  - description: The gene list to set
    in: body
    name: geneList
    required: true
    schema:
      properties:
        geneList:
          items:
            type: string
          type: array
      required:
        - geneList
      type: object
produces:
  - application/json
responses:
  200:
    description: successfully updated
    schema:
      properties:
        data:
          properties:
            message:
              example: "success"
              type: string
      type: object
  500:
    description: An interval server error has occured
summary: Sets the accepted gene list
tags:
  - Gene List
