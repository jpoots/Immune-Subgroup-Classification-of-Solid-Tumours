consumes:
  - application/json
parameters:
  - description: The samples to be analysed
    in: body
    name: samples
    required: true
    schema:
      properties:
        interval:
          maximum: 100
          minimum: 0
          type: integer
        samples:
          items:
            properties:
              genes:
                properties:
                  gene_name:
                    type: number
                type: object
              sampleID:
                type: string
            type: object
          type: array
      required:
        - samples
      type: object
  - description: The perplexity. Values in the range 1, 500 or number of samples are accepted.
    in: body
    name: perplexity
    required: true
    schema:
      type: integer
      example: 10
  - description: The number of dimensions to return. Values in the range 2, 100 are accepted.
    in: body
    name: numDimensions
    required: true
    schema:
      type: integer
      example: 2
produces:
  - application/json
responses:
  200:
    description: background task started
    schema:
      properties:
        data:
          properties:
            resultURL:
              example: http://127.0.0.1:3000/getresults/tsne/123-abc-456-def
              type: string
      type: object
  400:
    description: There was an issue with the json sent
  500:
    description: An interval server error has occured
summary: Performs t-SNE analysis
tags:
  - t-SNE
