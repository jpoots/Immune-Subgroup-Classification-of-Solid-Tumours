produces:
  - application/json
parameters:
  - description: The task ID
    in: path
    name: task_id
    schema:
      type: string
responses:
  200:
    description: The current request is ongoing
    schema:
      properties:
        status:
          example: PENDING
          type: string
      type: object
  201:
    description: Analysis successfully completed
    schema:
      properties:
        data:
          properties:
            invalid:
              type: integer
            nc:
              type: integer
            samples:
              items:
                properties:
                  genes:
                    properties:
                      gene_name:
                        type: number
                    type: object
                  pca:
                    items:
                      type: number
                    type: array
                  prediction:
                    type: integer
                  probs:
                    items:
                      type: number
                  type: array
                  sampleID:
                    type: string
                  typeid:
                    type: string
                type: object
              type: array
          type: object
        status:
          type: string
  400:
    description: Task failed due to an issue with client input
  500:
    description: An interval server error has occured
summary: Get analysis results
tags:
  - Analyse
