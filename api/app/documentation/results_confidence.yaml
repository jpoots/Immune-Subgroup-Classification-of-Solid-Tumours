produces:
  - application/json
parameters:
  - description: The task ID
    in: path
    name: task_id
    schema:
      type: string
responses:
  200:
    description: The current request is ongoing
    schema:
      properties:
        status:
          example: PENDING
          type: string
      type: object
  201:
    description: Analysis successfully completed
    schema:
      properties:
        data:
          items:
            properties:
              lower:
                type: number
              max:
                type: number
              median:
                type: number
              min:
                type: number
              sampleID:
                type: string
              upper:
                type: number
            type: object
          type: array
        status:
          type: string
      type: object
  400:
    description: Task failed due to an issue with client input
  500:
    description: An interval server error has occured
summary: Get analysis results
tags:
  - Confidence interval
