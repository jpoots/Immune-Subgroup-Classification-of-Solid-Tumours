consumes:
  - application/json
parameters:
  - description: The samples to be analysed. This endpoint assume sample have already been parsed using /parsesamples.
    in: body
    name: samples
    required: true
    schema:
      properties:
        samples:
          items:
            properties:
              genes:
                items:
                  type: number
                type: array
              sampleID:
                type: string
            type: object
          type: array
      required:
        - samples
      type: object
produces:
  - application/json
responses:
  200:
    description: Analysis successfully completed
    schema:
      properties:
        data:
          properties:
            nc:
              type: integer
            predominant:
              type: integer
            samples:
              items:
                properties:
                  prediction:
                    type: integer
                  predomPrediction:
                    items:
                      type: number
                  type: array
                  probs:
                    items:
                      type: number
                  type: array
                  predomProbs:
                    items:
                      type: number
                  type: array
                  sampleID:
                    type: string
                type: object
              type: array
          type: object
      type: object
  400:
    description: Task failed due to an issue with client input
  500:
    description: An interval server error has occured
summary: Perform predictions on parsed samples
tags:
  - Predict
