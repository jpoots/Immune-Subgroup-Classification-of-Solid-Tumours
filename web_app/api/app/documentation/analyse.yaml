consumes:
  - multipart/form-data
parameters:
  - description: sample file to upload
    in: formData
    name: samples
    required: true
    type: file
produces:
  - application/json
responses:
  200:
    description: background task started
    schema:
      properties:
        resultURL:
          example: http://127.0.0.1:3000/getresults/analyse/123-abc-456-def
          type: string
      type: object
  400:
    description: There was an issue with the file sent
  500:
    description: An interval server error has occured
summary: Performs a full non configurable analysis
tags:
  - Analyse
