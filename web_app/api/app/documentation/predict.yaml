consumes:
  - application/json
parameters:
  - description: The samples to be analysed along with an interval
    in: body
    name: samples
    required: true
    schema:
      properties:
        interval:
          maximum: 100
          minimum: 0
          type: integer
        perplexity:
          type: integer
        samples:
          items:
            properties:
              genes:
                properties:
                  gene_name:
                    type: number
                type: object
              sampleID:
                type: string
            type: object
          type: array
      required:
        - samples
      type: object
produces:
  - application/json
responses:
  200:
    description: Analysis successfully completed
    schema:
      properties:
        data:
          items:
            properties:
              sampleID:
                type: string
              prediction:
                example:
                  - 1
                items:
                  - type: number
                type: array
            type: object
          type: array
        status:
          type: string
      type: object
  400:
    description: Task failed due to an issue with client input
  500:
    description: An interval server error has occured
summary: Get analysis results
tags:
  - Predict
