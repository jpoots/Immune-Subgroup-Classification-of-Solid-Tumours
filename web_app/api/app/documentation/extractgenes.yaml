consumes:
  - multipart/form-data
parameters:
  - description: sample file to upload
    in: formData
    name: samples
    required: true
    type: file
produces:
  - application/json
responses:
  200:
    description: The current request is ongoing
    schema:
      properties:
        status:
          example: PENDING
          type: string
      type: object
  201:
    description: Analysis successfully completed
    schema:
properties:
  data:
    properties:
      invalid:
        type: integer
      nc:
        type: integer
      samples:
        items:
          properties:
            genes:
              properties:
                gene_name:
                  type: number
              type: object
            sampleID:
              type: string
          type: object
        type: array
    type: object
  status:
    type: string
  400:
    description: Task failed due to an issue with client input
  500:
    description: An interval server error has occured
summary: Get analysis results
tags:
  - Extract genes
